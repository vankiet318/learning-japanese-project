services:
  # Backend service
  - type: web
    name: japanese-learning-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: japanese-learning-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend service
  - type: web
    name: japanese-learning-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/v1/*
        destination: https://japanese-learning-backend.onrender.com/api/v1/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: japanese-learning-db
    databaseName: japanese_learning_db
    user: japanese_learning_user
